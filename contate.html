<body>
  
<form action="C:\Users\user\Documents\JavaScript\Formulário de teste\ex003.html" method="POST"> 
 <input type="hidden" name="recipient" value="igor.vignola@gmail.com"> <!-- Pode ser qualquer endereço de email -->

    <label for="cebola">Cebola</label>
  </section>
 
 <p> 
 <input type="submit"  value="Enviar">
